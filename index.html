    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <script type="module" src="./src/js/app.js"></script>
            
            <link rel="stylesheet" href="./src/scss/app.scss">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        </head>
        <body>
            <div class="container">
                <div class="trello">
                    <div class="trello__header">
                        <p class="trello__title">Trello</p>
                        <p class="trello__clock">9:00</p>
                    </div>
                    <div class="trello__cards">
                        <div class="trello__column trello__todo" data-column="todo">
                            <div class="trello__todo-header">
                                <p>TODO</p>
                                <p class="trello__todo-counter">5</p>
                            </div>
                            <div class="trello__todo-container"></div>

                            <!-- Modal add button -->
                            <button 
                                type="button" 
                                class="btn btn-success" 
                                data-bs-toggle="modal" 
                                data-bs-target="#addModal"
                                id="add-todo-button"
                            >
                                Add todo
                            </button>

                            <!-- Modal add todo window -->
                            <div class="modal fade" id="addModal" >
                            <form action="submit" class="modal-dialog" id="todoForm">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Заголовок модального окна</h5>
                                                <button type="button" class="btn-close"  data-bs-dismiss="modal" aria-label="Закрыть"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="mb-3">
                                                    <input 
                                                        class="form-control" 
                                                        type="text" 
                                                        id="title" 
                                                        placeholder="title"
                                                    >
                                                </div>
                                                <div class="mb-3">
                                                    <textarea 
                                                        class="form-control" 
                                                        placeholder="discription"
                                                        id="discription" 
                                                        rows="3"
                                                    ></textarea>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <select id='column' class="form-select" aria-label="Пример выбора по умолчанию">
                                                    <option value="todo">todo</option>
                                                    <option value="in-progress">in progress</option>
                                                    <option value="done">done</option>
                                                </select>
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                                                <button type="button" class="btn btn-primary" id="save-todo-button">Сохранить изменения</button>
                                            </div>
                                    </div>
                                </form>
                            </div>

                            <!-- Modal edit todo window -->
                            <div class="modal fade" id="editModal" >
                            <form action="submit" class="modal-dialog" id="editForm">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Заголовок модального окна</h5>
                                                <button type="button" class="btn-close"  data-bs-dismiss="modal" aria-label="Закрыть"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="mb-3">
                                                    <input 
                                                        class="form-control" 
                                                        type="text" 
                                                        id="edit-title" 
                                                        placeholder="title"
                                                    >
                                                </div>
                                                <div class="mb-3">
                                                    <textarea 
                                                        class="form-control" 
                                                        placeholder="discription"
                                                        id="edit-discription" 
                                                        rows="3"
                                                    ></textarea>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <select id='edit-column' class="form-select" aria-label="Пример выбора по умолчанию">
                                                    <option value="todo">todo</option>
                                                    <option value="in-progress">in progress</option>
                                                    <option value="done">done</option>
                                                </select>
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                                                <button type="button" class="btn btn-primary" id="edit-save-todo-button">Сохранить изменения</button>
                                            </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                        
                        <div class="trello__column trello__inprogress" data-column="in-progress">
                            <div class="trello__inprogress-header">
                                <p>INPROGRESS</p>
                                <p class="trello__inprogress-counter">6</p>
                            </div>
                            <div class="trello__inprogress-container"></div>
                        </div>

                        <div class="trello__column trello__done" data-column="done">
                            <div class="trello__done-header">
                                <p>DONE</p>
                                <p class="trello__done-counter">4</p>
                            </div>
                            <div class="trello__done-container"></div>
                            <button 
                                class="btn btn-primary"
                            >
                                <a href="#" id="trello__button-delete-all" class="btn trello__button">delete all</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        </body>
    </html>
