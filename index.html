<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./src/js/app.js"></script>
    <link rel="stylesheet" href="./src/scss/app.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="trello ">
            <div class="trello__header d-flex col-12 justify-content-between  align-items-center bg-info">
                <div class="trello__title">Trello</div>
                <div class="trello_clock">05:46</div>
            </div>
            <div class="trello__cards d-flex justify-content-between mt-4">
                <div class="trello__cards-todo d-flex flex-column justify-content-between  w-30">
                    <div class="trello__cards-todo-counter bg-success">TODO:5</div>
                    <div class="trello__cards-todo-button ">

                        <!-- Modal button -->
                        <button 
                            type="button" 
                            class="btn btn-success" 
                            data-bs-toggle="modal"
                            data-bs-target="#exampleModal" 
                            data-bs-whatever="@getbootstrap"
                        > 
                             <a href="#" class="btn addTodoButton" >Add todo</a>
                        </button>

                        <!-- Modal window -->
                        <div class="modal fade" 
                        id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Новое сообщение</h5>
                                        <button 
                                            type="button" 
                                            class="btn-close" 
                                            data-bs-dismiss="modal"
                                            aria-label="Закрыть">
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                                <label for="recipient-name" class="col-form-label">Получатель:</label>
                                                <input type="text" class="form-control" id="recipient-name">
                                            </div>
                                            <div class="mb-3">
                                                <label for="message-text" class="col-form-label">Сообщение:</label>
                                                <textarea class="form-control" id="message-text"></textarea>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button 
                                            type="button" 
                                            class="btn btn-secondary"
                                            data-bs-dismiss="modal">
                                            Закрыть
                                        </button>
                                        <button 
                                            type="button" 
                                            class="btn btn-primary" 
                                            id="addTodoModalButton">
                                            Отправить сообщение
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="trello__cards-inprogress d-flex flex-column justify-content-between w-30">
                    <div class="trello__cards-inprogress-counter bg-secondary">IN PROGRESS:7</div>
                </div>
                <div class="trello__cards-done d-flex flex-column justify-content-between w-30">
                    <div class="trello__cards-done-counter bg-primary">DONE:2</div>
                    <div class="trello__cards-done-button bg-primary">Delete all</div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
