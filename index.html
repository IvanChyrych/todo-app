<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Document</title><script type="module" src="/todo-app.a527d271.js"></script><link rel="stylesheet" href="/todo-app.6405b770.css"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin></head><body> <div class="container"> <div class="trello"> <div class="trello__header"> <p class="trello__title">Trello</p> <div class="d-flex trello__clock"> <div class="trello__clock-hours"></div> <div>:</div> <div class="trello__clock-minutes"></div> </div> </div> <div class="trello__cards"> <div class="trello__column trello__todo" data-column="todo"> <div class="trello__todo-header"> <p>TODO</p> <p class="trello__todo-counter">5</p> </div> <div class="trello__todo-container"></div>  <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal" id="add-todo-button"> Add todo </button>  <div class="fade modal" id="addModal"> <form action="submit" class="modal-dialog" id="todoForm"> <div class="modal-content"> <div class="modal-header"> <h5 class="modal-title" id="exampleModalLabel">Заголовок модального окна</h5> <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button> </div> <div class="modal-body"> <div class="mb-3"> <input class="form-control" type="text" id="title" placeholder="title"> </div> <div class="mb-3"> <textarea class="form-control" placeholder="discription" id="discription" rows="3"></textarea> </div> </div> <div class="modal-footer"> <select class="form-select select__user" aria-label="Пример выбора по умолчанию"> <option selected value="todo">select user</option> </select> <select id="column" class="form-select" aria-label="Пример выбора по умолчанию"> <option value="todo">todo</option> <option value="in-progress">in progress div> </div> </div> </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> </body></html>
