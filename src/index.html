<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/app.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="trello ">
            <div class="trello__header d-flex col-12 justify-content-between bg-info align-items-center">
                <div class="trello__title">Trello</div>
                <div class="trello_clock">05:46</div>
            </div>
            <div class="trello__cards d-flex justify-content-between">
                <div class="trello__cards-todo d-flex flex-column justify-content-between">
                    <div class="trello__cards-todo-counter">TODO:5</div>
                    <div class="trello__cards-todo-button">
                        Add todo
                    </div>
                </div>
                <div class="trello__cards-inprogress d-flex flex-column justify-content-between">
                    <div class="trello__cards-inprogess-counter">IN PROGRESS:7</div>
                </div>
                <div class="trello__cards-done d-flex flex-column justify-content-between">
                    <div class="trello__cards-done-counter">DONE:2</div>
                    <div class="trello__cards-done-button">Delete all</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
